<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>

    <!--Pyodide-->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="codeMirror/lib/codemirror.js"></script>
    <!--Themes-->
    <link rel="stylesheet" href="codeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="codeMirror/theme/pastel-on-dark.css">
    <!--Modes-->
    <script src="codeMirror/mode/python/python.js"></script>
    <!--Addons-->
    <!--Edit-->
    <script src="codeMirror/addon/edit/matchbrackets.js"></script>
    <script src="codeMirror/addon/edit/closebrackets.js"></script>
    <!--Hint-->
    <link rel="stylesheet" href="codeMirror/addon/hint/show-hint.css">
    <script src="codeMirror/addon/hint/show-hint.js"></script>
    <script src="codeMirror/addon/hint/python-hint.js"></script>
    <script src="codeMirror/addon/hint/anyword-hint.js"></script>
    <!--Selection-->
    <script src="codeMirror/addon/selection/active-line.js"></script>
</head>
<body class="m-1">
    <script src="pyRunner.js"></script>

    <button class="btn btn-dark m-2" onclick="runCurrentCode()">Run</button>
    <div class="row">
        <div class="col-md-7">
            <div id="editor"></div>
        </div>
        <div class="col-md-5">
            <h3>Output:</h3>
            <textarea name="codeOutput" id="output" class="form-control" readonly style="height: 200px;"></textarea>
        </div>
    </div>


    <script src="codeMirror.js"></script>
    <script src="codeEditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
