<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='codeEditor/pyscript.css') }}">
    <script defer src="{{ url_for('static', filename='codeEditor/pyscript.js') }}"></script>
</head>
<body class="container" onload="setStoredCode()">
    <py-config>
        - autoclose_loader: true
        - runtimes:
          -
            src: "/static/codeEditor/pyodide.js"
            name: pyodide-0.20
            lang: python
    </py-config>
    
        
        
    <div class="row">
        <div style="margin-right: 3rem" class="col-md-8">
            <div class="row">
                <h2 class="col-6">Code Editor:</h2>
                <button class="btn btn-primary col m-2" id="saveCodeBtn">Save</button>
                <button class="btn btn-primary col m-2" id="resetCodeBtn">Reset</button>
                <button class="btn btn-primary col m-2" id="runCodeBtn">Run</button>
            </div>

            <py-repl id="my-repl" output="codeOutput">
                {{ defaultCode }}
            </py-repl>
        </div>
        <div class="col-md m-t-2">
            <h2 class="col-md">Output:</h2>
            <div id="codeOutput"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function saveCode() {
            code = document.getElementsByClassName("cm-content")[0].innerHTML;
            localStorage.setItem("{{ name }}", code);
        }

        function getStoredCode() {
            var codeInStorage = localStorage.getItem("{{ name }}");
            return codeInStorage;
        }

        function setEditorCode(code) {
            document.getElementsByClassName("cm-content")[0].innerHTML = code;
        }

        function setStoredCode() {
            var storedCode = getStoredCode();
            if (storedCode != null) {
                setEditorCode(storedCode);
            }
        }

        function removeStoredCode() {
            localStorage.removeItem("{{ name }}");
        }

        function clearOutput() {
            document.getElementById("codeOutput").innerHTML = "";
        }

        function runCode() {
            clearOutput();
            document.getElementById("btnRun").dispatchEvent(new MouseEvent("click"));
        }

        document.getElementById("saveCodeBtn").addEventListener("click", (event) => {
            saveCode();
        });

        document.getElementById("runCodeBtn").addEventListener("click", (event) => {
            saveCode();
            runCode();
        });

        document.getElementById("resetCodeBtn").addEventListener("click", (event) => {
            removeStoredCode();
            location.reload();
        });

    </script>
</body>
</html>
